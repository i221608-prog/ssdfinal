<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Update Student Record</h2>

    <form method="POST" class="card p-4 shadow-sm">
        <input type="text" name="name" class="form-control mb-3" value="{{ student.name }}" required>
        <input type="email" name="email" class="form-control mb-3" value="{{ student.email }}" required>
        <input type="text" name="course" class="form-control mb-3" value="{{ student.course }}" required>
        <button type="submit" class="btn btn-primary w-100">Update</button>
    </form>
</div>

</body>
</html>
